<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS CLF-C02 Exam Practice Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="login-overlay" class="login-overlay">
        <div class="login-box fade-in">
            <h2>AWS Practice Login</h2>
            <p>Enter your ID to sync your progress</p>
            <input type="text" id="login-id" class="login-input" placeholder="User ID">
            <input type="password" id="login-pass" class="login-input" placeholder="Password">
            <select id="exam-select" class="login-input">
                <option value="clf-c02">AWS Cloud Practitioner (CLF-C02)</option>
                <option value="aif-c01">AWS AI Practitioner (AIF-C01)</option>
            </select>
            <button id="login-btn" class="btn-primary" style="width: 100%;">Login</button>
            <p id="login-error" class="login-error"></p>
        </div>
    </div>

    <div class="container fade-in" id="app-container" style="display: none;">
        <header>
            <div>
                <h1 id="app-title">AWS Practice Assistant</h1>
                <p id="exam-display" class="exam-display"></p>
            </div>
            <div class="stats">
                <span>Question <span id="current-index">1</span> of <span id="total-questions">0</span></span>
                <div class="score-container">
                    <span class="score-box">Score: <span id="current-score">0</span></span>
                    <button id="reset-btn" class="btn-reset" title="Reset Score and Progress">â†º</button>
                </div>
            </div>
        </header>

        <main>
            <div id="question-container" class="question-card">
                <span id="q-id-display" class="question-id">Question 1</span>
                <p id="q-text" class="question-text">Loading question...</p>
                <div id="options-list" class="options-list">
                    <!-- Options injected here -->
                </div>
            </div>

            <section id="feedback-section" class="feedback-section fade-in">
                <div id="status-badge" class="status-badge">Correct</div>
                <div class="explanation-box">
                    <span class="explanation-title">Explanation:</span>
                    <p id="explanation-text"></p>
                </div>
            </section>

            <div class="controls">
                <div class="left-controls">
                    <div class="jump-section">
                        <span>Jump to:</span>
                        <input type="number" id="jump-input" class="jump-input" placeholder="Q#">
                        <button id="jump-btn" class="btn-secondary">Go</button>
                    </div>
                </div>
                <div class="right-controls">
                    <button id="submit-btn" class="btn-primary">Submit Answer</button>
                    <button id="next-btn" class="btn-primary" style="display: none;">Next Question</button>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
